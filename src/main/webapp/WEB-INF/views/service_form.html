<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../resources/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/service_form.css">
    <title>智慧社区-需求表单</title>
</head>

<body>
    <header>
        <!-- 导航栏 -->
        <nav>
            <ul class="layui-nav">
                <li class="layui-nav-item ">
                    <a href="javascript:;" title="Husbandry">Husbandry</a>
                </li>
                <template v-if="isLogin">
					<li class="layui-nav-item">
						<a href="javascript:;" title="注册">注册</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" title="登录">登录</a>
					</li>
				</template>
                <li class="layui-nav-item" v-else>
                    <a href="javascript:;"><img src="../../resources/images/user.png" class="layui-nav-img">何华峰</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">个人中心<span class="layui-badge-dot"></span></a></dd>
                        <dd><a href="javascript:;">登出</a></dd>
                    </dl>
                </li>
            </ul>
        </nav>
    </header>
    <div class="layui-row layui-col-md12 service_form_second"></div>
    <div class="layui-row layui-col-md10 layui-col-md-offset1">
        <div class="layui-row layui-col-md7 service_form_main">
            <div class="layui-col-md12 service_form_main_title">保姆服务具体需求</div>
            <div class="layui-col-md12 service_form_main_hint">您需要填写对服务的具体需求，以便您和服务商进行更好的沟通：</div>
            <div class="layui-col-md10 layui-col-md-offset1 service_form_main_qa">
                <form class="layui-col-md12 layui-form">
                    <div class="layui-form-item">
                        <label class="layui-col-md12 service_form_main_q">您希望获得的服务内容？</label>
                        <input type="checkbox" name="homework" title="日常家务">
                        <input type="checkbox" name="takeson" title="辅助带孩子">
                        <input type="checkbox" name="lookafterold" title="照顾老人">
                        <input type="checkbox" name="pets" title="饲养宠物">
                        <input type="checkbox" name="talktostore" title="进一步和服务商沟通">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-col-md12 service_form_main_q">您希望的保姆类型？</label>
                        <input type="radio" name="housekeepertype" value="住家保姆" title="住家保姆">
                        <input type="radio" name="housekeepertype" value="不住家保姆" title="不住家保姆">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-col-md12 service_form_main_q">您希望保姆有几年的工作经验？</label>
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">1~3年</option>
                            <option value="1">3~5年</option>
                            <option value="2">5年以上</option>
                          </select>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-col-md12 service_form_main_q">关于服务的内容，您还有特别的说明吗？</label>
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                    <div class="layui-col-md12 layui-form-button">
                        <button type="submit" class="layui-btn layui-btn-primary layui-col-md12 service_form_btn">提交信息</button>
                    </div>
                </form>
                <div class="layui-row layui-col-md12 service_form_back">
                    <div class="layui-col-md2 layui-col-md-offset10 service_form_back1">其他服务</div>
                </div>
            </div>
        </div>
        <div class="layui-col-md4">预约服务简单流程 等王总页面做好一起总和</div>
    </div>
    <div class="layui-row layui-col-md12">
        <footer>
            <p>Husbandry-&copy2017</p>
        </footer>
    </div>

    <script src="../../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../../resources/layui.js"></script>
    <script src="../../resources/js/vue.js"></script>
    <script src="../../resources/js/service_form.js"></script>
</body>

</html>
