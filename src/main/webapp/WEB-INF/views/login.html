<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../resources/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/login.css">
    <title>Login</title>
</head>

<body>
    <ul class="layui-nav layui-row layui-col-md12">
        <li class="layui-nav-item layui-col-md1 login_webname">Husbandry</li>
        <li class="layui-nav-item layui-col-md1 layui-col-md-offset10 login_top">返回首页<span class="layui-icon">&#xe602;</span></li>
    </ul>
    <div class="login_l"></div>
    <img src="../../resources/images/house.jpg" class="login_bgimg">
    <!-- 登陆框 -->
    <div class="layui-row">
        <div class="layui-row layui-col-md4 layui-col-md-offset4 login_main">
            <div class="layui-col-md10 layui-col-md-offset1 login_main1">
                <div class="layui-row login_title">
                    <div class="layui-col-md5 layui-col-md-offset1 login_user_title">用户登录</div>
                    <div class=" layui-col-md5 login_store_title">商家登录</div>
                </div>
                <!-- 用户登录 -->
                <form class="layui-form">
                    <div class="layui-form-item layui-row layui-col-md12 login_user_username">
                        <label class="layui-form-label layui-col-md-offset1 login_user_username_text1">用户名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" required lay-verify="required" placeholder="用户输入用户名" autocomplete="off" class="layui-input login_user_username_text2">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row layui-col-md12 login_user_password">
                        <label class="layui-form-label layui-col-md-offset1 login_user_password_text1">密码：</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required" placeholder="用户输入密码" autocomplete="off" class="layui-input login_user_password_text2">
                        </div>
                    </div>
                    <div class="layui-col-md12 login_user_button">
                        <button type="submit" class="layui-btn layui-col-md8 layui-col-md-offset2 login_user_button1">登&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                </form>
                <!-- 企业登录 -->
                <form class="layui-form">
                    <div class="layui-form-item layui-row layui-col-md12 login_store_username">
                        <label class="layui-form-label layui-col-md-offset1 login_store_username_text1">用户名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" required lay-verify="required" placeholder="企业输入用户名" autocomplete="off" class="layui-input login_store_username_text2">
                        </div>
                    </div>
                    <div class="layui-form-item layui-row layui-col-md12 login_store_password">
                        <label class="layui-form-label layui-col-md-offset1 login_store_password_text1">密码：</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" required lay-verify="required" placeholder="企业输入密码" autocomplete="off" class="layui-input login_store_password_text2">
                        </div>
                    </div>
                    <div class="layui-col-md12 login_store_button">
                        <button type="submit" class="layui-btn layui-col-md8 layui-col-md-offset2 login_store_button1">登&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                </form>
                <div class="layui-col-md12 login_tz">注册新账号</div>
            </div>
        </div>
    </div>

    <script src="../../resources/js/jquery-3.2.1.min.js"></script>
    <script src="../../resources/layui.js"></script>
    <script src="../../resources/js/login.js"></script>
</body>

</html>
